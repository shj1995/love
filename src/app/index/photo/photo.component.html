<div id="photo" class="index_item">
  <div class="title">
    <h2>照片墙</h2>
    <p>美好的瞬间，要记录下来 ^_^</p>
  </div>
  <div class="content">
    <owl-carousel #owlElement [options]="mySlideOptions" [items]="mySlideImages" [carouselClasses]="['owl-theme', 'sliding']" >
      <div class="item" *ngFor="let image of mySlideImages;let i = index">
       <div>
         <img class="photo" src={{image}}/>
       </div>
      </div>
     </owl-carousel>
  </div>
</div>
